<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Place favicon.ico in the root directory -->
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="loadSampleData()">

  
  <!-- <script src="js/plugins.js"></script> -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <div class="container mb-5">
    <div class="row justify-content-center">
       <div class="col-lg-12 m-3"></div>
       <h3>Work Area</h3>
    </div>
    <div class="row " id="cal-box" >
       <div class="col-lg-2  cal-container mr-3 rounded p-0 ">
          <div class="cal-day">
             <h6>MON</h6>
             <div class="tile-container" id="MON"></div>
          </div>
          <p class="birthday-text" id="MON-birthday-text"></p>
       </div>
       <div class="col-lg-2  col-md-3 cal-container mr-3 rounded p-0">
          <div class="cal-day">
             <h6>TUE</h6>
             <div class="tile-container" id="TUE"></div>
          </div>
          <p class="birthday-text" id="TUE-birthday-text"></p>
       </div>
       <div class="col-lg-2  col-md-3 cal-container mr-3 rounded p-0">
          <div class="cal-day">
             <h6>WED</h6>
             <div class="tile-container" id="WED"></div>
          </div>
          <p class="birthday-text" id="WED-birthday-text"></p>
       </div>
       <div class="col-lg-2  col-md-3 cal-container mr-3 rounded p-0">
          <div class="cal-day">
             <h6>THU</h6>
             <div class="tile-container" id="THU"></div>
          </div>
          <p class="birthday-text" id="THU-birthday-text"></p>
       </div>
       <div class="col-lg-2  col-md-3 cal-container mr-3 rounded p-0">
          <div class="cal-day">
             <h6>FRI</h6>
             <div class="tile-container" id="FRI"></div>
          </div>
          <p class="birthday-text" id="FRI-birthday-text"></p>
       </div>
       <div class="col-lg-2  col-md-3 cal-container mr-3 rounded p-0">
          <div class="cal-day">
             <h6>SAT</h6>
             <div class="tile-container" id="SAT" ></div>
          </div>
          <p class="birthday-text" id="SAT-birthday-text"></p>
       </div>
       <div class="col-lg-2  col-md-3 cal-container rounded p-0">
          <div class="cal-day">
             <h6>SUN</h6>
             <div class="tile-container" id="SUN"></div>
          </div>
          <p class="birthday-text" id="SUN-birthday-text"></p>
       </div>
    </div>
    <div class="row">
       <div class="col-lg-8 pl-0 pt-5">
         <label style="font-size: 12px;">Note: Date Format : MM/DD/YYYY ( eg. 08/01/1991 )</label>
          <div class="alert alert-danger" role="alert" style="display:none" id="editor-error">
             Please add valid input
          </div>
          <div class="editor rounded">
             <textarea id="editor" onchange="handleEditorChange()"></textarea>
          </div>
       </div>
       <div class="col-lg-4 pt-5" >
          <div class="alert alert-danger" role="alert" style="display:none" id="year-error">
             Please add valid year
          </div>
          <div class="form-group">
             <label for="year">Year</label>
             <input type="text" class="form-control" id="year" onkeyup="handleYearChange()">
             <button type="button" disabled class="btn btn-primary mt-3" id="update-btn" onclick="handleUpdate()">Update</button>
          </div>
       </div>
    </div>
    <div class="clearfix"></div>
 </div>
  <script src="utility/constants.js"></script>
  <script src="utility/helper.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/year.js"></script>
  <script src="js/calendar.js"></script>
</body>


</script>

</html>
